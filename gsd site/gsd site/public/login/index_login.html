<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Grêmio GSD</title>
  <link href="login.css" rel="stylesheet" />
</head>
<body>

  <div id="login-screen" class="login-container">
    <div class="login-box">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C10.9 2 10 2.9 10 4c0 1.1.9 2 2 2s2-.9 2-2c0-1.1-.9-2-2-2zM7 6.3C7 5.7 7.4 5.3 8 5.3s1 .4 1 1v2l2-1.7h4L17 8v-2c0-.6.4-1 1-1s1 .4 1 1v6l-3 2v3l-6-4v-2.7l-1 1v2.7l-3-2V6.3z"/>
      </svg>
      <h1>Grêmio Estudantil GSD</h1>
      <form id="login-form">
        <label for="email">E-mail institucional</label>
        <input type="email" id="email" placeholder="seu.email@gsd.org" required />
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="********" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
